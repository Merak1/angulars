<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <div ng-app="appHttp" ng-controller="contHttp">
        <h1>Personas</h1>
        <ul>
            <li ng-repeat="p in personas">
                {{p.name}} -
                <span ng-if="p.edad"> tiene {{p.edad}}</span>
                <span ng-if="!p.edad"> no tiene edad</span>
            </li>
        </ul>
    </div>   
    <script src="http-controller.js"></script> 
</body>
</html>
