<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/directorio.css">
</head>
<body>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <div id="contenedor">
        <form id="formulario" action="#">
            <!-- El form en su accion submit buscará únicamente 
                los elementos con attr name -->
            <div id="datos-generales">
                <!-- los elementos label según su atributo "for"
                buscarán por #id el elemento de formulario a enfocar (focus) -->
                <div><label for="nombre">Nombre:</label><input value="Raul" type="text" id="nombre" name="nombre"></div>
                <div><label for="apellido">Apellido:</label><input value="Rdz" type="text" id="apellido" name="apellido"></div>
                <div><label for="fecha-nacimiento">Fecha nacimiento:</label><input value="1989-04-25" type="date" id="fecha-nacimiento" name="fecha-nacimiento"></div>
            </div>
            <div id="direccion">
                <div><label for="calle">Calle:</label><input type="text" value="Calle" id="calle" name="calle"></div>
                <div><label for="numero">Número:</label><input type="text" value="123" id="numero" name="numero"></div>
            </div>
            <div>
                <div id="telefonos">
                    
                    <div><label for="tel1">Telefono 1</label><input type="text" value="12345678" id="tel1" name="tel"></div>
                    
                    <!-- Aqui es donde telefonos.appendChild() pone el elemento  -->
                </div>
                <a onclick="nuevoCampoTel(); return false;">Agrega Telefono</a>
            </div>
            <a onclick="agregarADirectorio(); return false;">Agergar contacto</a>
        </form>
        <div id="tarjetitas"></div>
    </div>
    <script src="../js/directorioJQ.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
